<div class="visualization-body-section-container">
  <!--chart visualization-->
  <div class="chart-visualization-block" *ngIf="visualizationType === 'CHART'">
    <ngx-dhis2-chart-list
      [visualizationId]="id"
      [visualizationLayers]="layers"
      [chartHeight]="visualizationUiConfig.height"
      (updateChartVisualizationLayer)="onVisualizationLayerUpdate($event)"
    ></ngx-dhis2-chart-list>
  </div>
  <!--end of chart visualization-->

  <!--table visualization-->
  <div class="chart-visualization-block" *ngIf="visualizationType === 'TABLE'">
    <ngx-dhis2-table-list
      [visualizationLayers]="layers"
      [visualizationType]="visualizationType"
      [legendSets]="legendSets"
    ></ngx-dhis2-table-list>
  </div>
  <!--end of table visualization-->

  <!--map visualization-->
  <div class="map-visualization-block" *ngIf="visualizationType === 'MAP'">
    <!-- <app-map
      [id]="id"
      [visualizationLayers]="layers"
      [visualizationUiConfig]="visualizationUiConfig"
      [visualizationConfig]="visualizationConfig"
    ></app-map> -->
  </div>
  <!--end of map visualization-->

  <!--info/dictionary visualization-->
  <div
    class="dictionary-visualization-block"
    *ngIf="visualizationType === 'INFO'"
  >
    <!-- <ngx-dhis2-dictionary-list
      [metadataIdentifiers]="metadataIdentifiers"
    ></ngx-dhis2-dictionary-list> -->
  </div>
  <!--end of info/dictionary visualization-->

  <!--users visualization-->
  <div class="users-visualization-block" *ngIf="visualizationType === 'USERS'">
    <!--<users [visualizationLayers]="visualizationLayers"></users>-->
  </div>
  <!--end of users visualization-->

  <!--resources visualization-->
  <div
    class="resources-visualization-block"
    *ngIf="visualizationType === 'RESOURCES'"
  >
    <!--<resources [visualizationLayers]="visualizationLayers"></resources>-->
  </div>
  <!--end of resources visualization-->

  <!--reports visualization-->
  <div
    class="reports-visualization-block"
    *ngIf="visualizationType === 'REPORTS'"
  >
    <app-report [reports]="visualizationLayers"></app-report>
  </div>
  <!--end of reports visualization-->

  <!--app visualization-->
  <div class="chart-visualization-block" *ngIf="visualizationType === 'APP'">
    <app-visualization-widget
      [appKey]="appKey"
      [height]="visualizationUiConfig.height"
      [visualizationId]="id"
      [contextPath]="visualizationConfig.contextPath"
      [visualizationLayers]="visualizationLayers"
      [dashboardId]="dashboardId"
      [focusedDashboardItem]="focusedVisualization"
    ></app-visualization-widget>
  </div>
  <!--end of app visualization-->

  <!--messages visualization-->
  <div
    class="message-visualization-block"
    *ngIf="visualizationType === 'MESSAGES'"
  >
    <!--<app-message-conversation-list [height]="visualizationUiConfig.height"></app-message-conversation-list>-->
  </div>
  <!--end of messages visualization-->
</div>
